<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brock Bearss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name {
      font-size: 48px;
      font-weight: bold;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="name">Brock Bearss</div>
    <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
  </div>

</body>
</html>
